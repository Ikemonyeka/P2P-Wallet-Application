<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Unlocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .notification-icon {
            font-size: 60px;
            color: #4caf50;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .contact-button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #060E57;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

            .contact-button.icon {
                font-size: 18px;
                margin-right: 5px;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="notification-icon">
            <i class="fa fa-check-circle"></i>
        </div>
        <h1>Your Account Has Been Unlocked</h1>
        <p>Your account has been unlocked after consideration. <br> If you have any further questions or concerns, please feel free to contact our customer care team.</p>
        <div class="contact-buttons">
            <a class="contact-button" href="tel:+1234567890"><i class="fa fa-phone icon"></i>Call Customer Care</a>
            <a class="contact-button" href="mailto:customer.care@example.com"><i class="fa fa-envelope icon"></i>Email Customer Care</a>
        </div>
    </div>
</body>
</html>
